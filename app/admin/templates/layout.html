<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Crawler 控制台{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin.css') }}?v=7">
</head>
<body class="admin-body">
    <div class="admin-shell">
        <header class="admin-header">
            <div class="admin-brand">
                <div class="brand-logo">MC</div>
                <div class="brand-text">
                    <h1 class="brand-title">Media Crawler 控制台</h1>
                    <p class="brand-subtitle">媒体登录 · 状态监控 · 配置管理</p>
                </div>
            </div>
            <nav class="admin-nav">
                {% set current_path = request.url.path %}
                <a href="/admin" class="admin-nav__link {{ 'is-active' if current_path in ['/admin', '/admin/', '/admin/dashboard'] else '' }}">状态监控</a>
                <a href="/admin/login" class="admin-nav__link {{ 'is-active' if current_path.startswith('/admin/login') else '' }}">登录管理</a>
                <a href="/admin/config" class="admin-nav__link {{ 'is-active' if current_path.startswith('/admin/config') else '' }}">配置管理</a>
                <a href="/admin/inspector" class="admin-nav__link {{ 'is-active' if current_path.startswith('/admin/inspector') else '' }}">MCP 调试</a>
            </nav>
        </header>

        <main class="admin-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="admin-footer">
            <p>MCP Tools Admin · MediaCrawler 控制台</p>
            <p class="admin-footer__meta">MCP 端口 9090 · 管理入口 /admin</p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='/js/admin.js') }}?v=4"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
